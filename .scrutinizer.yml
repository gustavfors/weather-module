
imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
        just-a-test:
            tests:
                override:
                    -
                        command: "touch .env && echo IP_API_KEY=123 >> .env && echo WEATHER_APIKEY=123 >> .env"

        tests-and-coverage:
            tests:
                before:
                    command: "cat .env"
                override:
                    -
                        command: "make phpunit"
                        coverage:
                            file: "build/coverage.clover"
                            format: "php-clover"