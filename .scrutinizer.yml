
imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run

        tests-and-coverage:
            tests:
                before:
                    command: "touch weatherapi.txt && touch ipapi.txt && echo ${IP_API_KEY} >> ipapi.txt && echo ${WEATHER_API_KEY} >> weatherapi.txt"
                override:
                    -
                        command: "make phpunit"
                        coverage:
                            file: "build/coverage.clover"
                            format: "php-clover"