
imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run

        tests-and-coverage:
            tests:
                before:
                    command: 'echo hello'
                override:
                    -
                        command: "touch .env && echo IP_API_KEY=${IP_API_KEY} >> .env && echo WEATHER_API_KEY=${WEATHER_API_KEY} >> .env && make phpunit"
                        coverage:
                            file: "build/coverage.clover"
                            format: "php-clover"